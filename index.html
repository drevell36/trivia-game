<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="text-center m-2">
            <h3>Welcome to the Trivia Challenge!</h3>
            <h5>Select a category:</h5>
            <div id="categoryButtons" class="d-grid gap-2 col-6 mx-auto pb-2">
              <button type="button" class="btn btn-secondary btn-sm" id="categoryGeneral">General Knowledge</button>
              <button type="button" class="btn btn-secondary btn-sm" id="categoryFilm">Film</button>
              <button type="button" class="btn btn-secondary btn-sm" id="categoryMusic">Music</button>
              <button type="button" class="btn btn-secondary btn-sm" id="categoryBooks">Books</button>
              <button type="button" class="btn btn-secondary btn-sm" id="categoryGeography">Geography</button>
              <button type="button" class="btn btn-secondary btn-sm" id="categoryHistory">History</button>
              <button type="button" class="btn btn-secondary btn-sm" id="categoryScience">Science</button>
              <button type="button" class="btn btn-secondary btn-sm" id="categorySport">Sport</button>
              <button type="button" class="btn btn-secondary btn-sm" id="categoryVideo">Video Games</button>
              <button type="button" class="btn btn-secondary btn-sm" id="categoryRandom">Random</button>
            </div> 
            <img src="img/trivia.jpg" class="img" width="300" alt="Trivia Sheet"> <br>
        </div>
        <form name="nameForm">
          <div class="text-center">
            <label for="playerName">To Start: </label>
            <input type="text" name="playerName" id="playerName" placeholder="Please enter your name" required>
          </div>
        </form>  
            <button type="button" class="btn btn-warning m-auto" onclick="getPlayerName()">Continue</button> 
          </div>    
        
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Hi, <span id="pName"></span>. Are you ready?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Not Yet</button>
          <button type="button" onclick="parent.location='game.html'" class="btn btn-success">Lets Go!</button>
        </div>
      </div>
    </div>
  </div>

    <footer>
        <div class="text-center">
            <h6>Created by <a href="mailto:drevell5@student.holmesglen.edu.au">Darren Revell</a><span> &copy;</span> 2022</h6>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./Index.js" type="module"></script>
    <script src="./Main.js" type="module"></script>
</body>
</html>
