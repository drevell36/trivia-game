<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
    <div class="text-center col-8 mx-auto mb-4">
        <h5 id="question"></h5>
    </div>
    <div id="answerButtons" class="d-grid gap-2 col-4 mx-auto">
        <button type="button" class="btn btn-primary btn-sm" id="answer1"></button>
        <button type="button" class="btn btn-primary btn-sm" id="answer2"></button>
        <button type="button" class="btn btn-primary btn-sm" id="answer3"></button>
        <button type="button" class="btn btn-primary btn-sm" id="answer4"></button>
        <div id="scoreResult" class="text-center mt-4">
            <h6 id="score">Score: 0</h6>
            <h6 id="questionNumber">Question: 1</h6>
        </div>
    </div>
    </div>
    <script src="./index.js" type="module"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
